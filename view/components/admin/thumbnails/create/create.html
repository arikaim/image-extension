<form 
    class="form {{ class }}" 
    id="create_thumbnail_form">
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
    <div class="{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ labels.size }}
        </label>
        {{  component('image::thumbnails.size',{ 
                skip: ['custom'], 
                class: 'input-sm' 
            }) 
        }}
    </div> 
    {{  component('system:form.fields.checkbox',{
            name: 'aspect_ratio',
            field_label: labels.aspect
        }) 
    }}
    <div class="mt-2">
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ labels.width }}
            </label>
            <div class="{{ theme.form.input }}">    
                <input                   
                    type="text" 
                    rule="integer" 
                    id="width" 
                    name="width" 
                    value="">
                <span class="label-text my-auto">px</span>        
            </div>   
        </div>
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ labels.height }}
            </label>
            <div class="{{ theme.form.input }}">               
                <input 
                    type="text" 
                    rule="integer" 
                    id="height" 
                    name="height" 
                    value="">
                <span class="label-text my-auto">px</span>              
            </div>           
        </div>     
    </div>      
    <div class="{{ theme.form.field }}">
        {{  component('system:form.footer',{              
                button_title: labels.create 
            }) 
        }}               
    </div>
</form>
