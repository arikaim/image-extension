{% component 'components:tabs.vertical.content' %}
<div class="mt-8" id="import_image_content">
    <div class="ui equal width form">      
        <div class="field required">      
            <label>{{ fields.url.label }}</label>              
            <input rule="empty" name="url" id="url" type="text" placeholder="{{ fields.url.placeholder }}">                                          
        </div>  
        <button class="ui primary button load-image">          
            {{ labels.load }}
        </button>             
    </div>   
</div>    
{% endcomponent %}
