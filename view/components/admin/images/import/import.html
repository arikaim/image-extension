{% component 'system:admin.panel' %}
    {% set size = 'min-w-1/3' %}
    {% set parent = 'show' %}
    <div class="mt-2" id="import_image_content">
        {% if demo_mode != true %}
        <div class="ui equal width form">      
            <div class="{{ theme.form.field }} required">      
                <label class="{{ theme.form.label }}">
                    {{ fields.url.label }}
                </label>              
                <input 
                    class="{{ theme.form.input }}"
                    rule="empty" 
                    name="url" id="url" 
                    type="text" 
                    placeholder="{{ fields.url.placeholder }}">                                          
            </div>  
            <button class="mt-4 {{ theme.buttons.green }} load-image">          
                {{ labels.load }}
            </button>             
        </div>   
        {% else %}
            {{  component('system:admin.alert.warning',{
                    message: labels.disabled
                }) 
            }}      
        {% endif %}
    </div>    
{% endcomponent %}
