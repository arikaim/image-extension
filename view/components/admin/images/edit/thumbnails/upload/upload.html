{% component 'components:tabs.vertical.content' %}
<div class="mt-2">
    <form class="ui form" id="thumbnail_upload_form" enctype="multipart/form-data">
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">
        <div class="field">                    
            <input name="file" id="file" type="file" accept="image/png, image/jpeg, image/gif">                                          
        </div>
        {{ component('components:form.footer',{ button_title: labels.upload }) }}
    </form>   
</div> 
{% endcomponent %}
