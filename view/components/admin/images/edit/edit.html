{% set image = createModel('Image','image').findById(uuid) %}

{% component 'system:admin.panel' %}
    {% set parent = 'show' %}
    <div class="mt-2">
        <img class="rounded" src="{{ url(image.src) }}">
    </div>
    <form class="ui equal width form" id="update_image_form">    
        <input type="hidden" id="uuid" name="uuid" value="{{ uuid }}">
        <div class="two fields">
            <div class="field">      
                <label>{{ fields.category.label }}</label>     
                {#  component('category::dropdown',{ 
                        name: 'category_id', 
                        selected: image.category_id 
                    }) 
                #}                                             
            </div>  
        </div>   
        {{ component('system:form.footer') }}             
    </form>       
 
{% endcomponent %}
