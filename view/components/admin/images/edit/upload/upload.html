{% component 'components:tabs.vertical.content' %}
{% set media = createModel('Media','media').findById(uuid) %} 
<div class="mt-1">
    <div>
        <i class="icon folder outline blue pr-2"></i>../{{ media.getMediaFilesPath(true) }}
    </div>      
    <i class="icon file outline blue pr-2"></i>../{{ media.file }}
    <div class="ui basic horizontal right floated label">
        {{ media.file_size|fileSize }}
    </div>   
    <div class="mt-4">
        {{ component('media::admin.media.upload.form',{ uuid: uuid }) }}
    </div>
</div>    
{% endcomponent %}
