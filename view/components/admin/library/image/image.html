{% set image_src = (model.hasImage() == false) ? '/api/image/svg/view/icons~image' : model.image.src %}
<div class="p-2 flex flex-row items-start"> 
    <div>
        <img 
            id="model_main_image"
            class="h-20 w-20" 
            src="{{ url(image_src) }}?t={{ today() }}">  
    </div>   
    <div class="p-2">
        <button 
            title="{{ labels.remove }}"
            class="{{ theme.buttons.icon }} delete-image-button">
            {{ component('icons~trash',theme.icons.delete,'svg') }}
        </button>  
    </div>      
</div>
