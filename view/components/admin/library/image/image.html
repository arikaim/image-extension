{% set image_src = (model.hasImage() == false) ? '/api/image/svg/view/icons~image' : model.image.src %}
<div class="p-2 flex flex-col items-start"> 
    <div>
        <img 
            id="model_main_image"
            class="ui image bordered rounded" 
            src="{{ url(image_src) }}?t={{ today() }}">  
    </div>   
    <div class="p-2">
        <button 
            title="{{ labels.remove }}"
            class="ui icon mini basic button delete-image-button">
            <i class="icon trash orange"></i>
        </button>  
    </div>      
</div>
