<div class="ui card" id="row_{{ relation_uuid|default(image.uuid) }}">
    <div class="w-full h-full library-image">
        <div class="ui bottom dimmer">
            <div class="ui buttons">               
                {% if type == 'main' %}
                <button 
                    class="ui basic button mini inverted use-image" 
                    title="{{ use_button.title|default(labels.use) }}"                   
                    image-id="{{ image.id }}">
                    {{ labels.use }}
                </button>
                {% else %}
                    <button 
                        class="ui basic button mini inverted add-image-relation" 
                        title="{{ add_button.title|default(labels.add) }}"
                        relation-type="{{ relation_type }}"
                        relation-id="{{ relation_id }}"
                        image-id="{{ image.id }}">
                        {{ labels.use }}
                    </button>
                    <button 
                        class="ui basic icon mini inverted button remove-image-relation" 
                        title="{{ delete_button.title|default(labels.delete) }}"
                        uuid="{{ relation_uuid }}">
                        <i class="icon orange trash"></i>
                    </button>
                {% endif %}     
                <button 
                    class="ui basic icon button inverted mini image-details" 
                    title="{{ details_button.title|default(labels.details) }}"
                    uuid="{{ image.uuid }}">
                    <i class="icon info"></i>                 
                </button>      
            </div>
        </div>
        <img class="w-full h-full" src="{{ url(image.src) }}">   
    </div>
</div>
