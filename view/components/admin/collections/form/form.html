{% if uuid is not empty %}
    {% set collection = createModel('ImageCollections','image').findById(uuid) %}  
{% endif %}
<form class="form" id="collection_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ collection.uuid }}">  
    <div class="{{ theme.form.field }} required">
        <label class="{{ theme.form.label }}">
            {{ fields.title.label }}
        </label>       
        <input 
            class="{{ theme.form.input }}"
            rule="minLength[2]" 
            type="text" 
            name="title" 
            id="title" 
            {{ fields.title.placeholder|attr('placeholder') }} 
            value="{{ collection.title }}">         
    </div> 
    <div class="{{ theme.form.field }}">
        <label class="{{ theme.form.label }}">
            {{ fields.description.label }}
        </label>
        <textarea 
            class="{{ theme.form.textarea }}"
            name="description" 
            id="description" 
            rows="7" 
            cols="7" 
            {{ fields.description.placeholder|attr('placeholder') }}>{{ collection.description }}</textarea>       
    </div>  
    {{ component('system:form.footer') }}    
</form>
